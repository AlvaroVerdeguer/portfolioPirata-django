{% extends 'header.html' %}
{% load static %}

{% block title %}Eliminar Categoría{% endblock %}

{% block content %}
  <h1>Eliminar Categoría</h1>
  <p>¿Estás seguro de que deseas eliminar la categoría "{{ categoria.nombre }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
  <a href="{% url 'listar_categorias' %}">Cancelar</a>
{% endblock %}
