{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}portfolio{% endblock %}</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (obligatorio para Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper.js (obligatorio para Bootstrap) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <!--<a class="navbar-brand" href="#">Portfolio</a>-->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}"><img alt="xd" src="{% static 'img/ow/home3.gif' %}"></a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'galeria' %}"><strong>Galería</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'listar_categorias' %}"><small>categorias</small></a>
        </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contacto' %}"><strong>Servicios</strong></a>
          </li>
          {% if user.is_authenticated and user.is_staff %}
          <!-- Mostrar la opción de "Crear Ilustración" solo si el usuario es administrador -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'crear_ilustracion' %}"><strong>C.Ilustracion</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'crear_categoria' %}"><strong>C.Categoria</strong></a>
          </li>
          {% endif %}
        </ul>
      </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'sobre_nosotros' %}"><img src="{% static '/img/ow/info.GIF' %}"></a>
            </li>
        </div>
    </div>
  </nav>




<!-- Contenido principal -->
    {% block content %}
    {% endblock %}


</body>
</html>
